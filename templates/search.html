<form style="height:100%; overflow:hidden;">
    <div class="directory flexcol tagit search-app">
        <header class="directory-header flexcol">
            <div class="tagit input">
                <div class="tagit tag input">
                    <i class="fas fa-search" style="align-self:center;"></i>
                    <input type="text" id="taginput{{appId}}" name="taginput{{appId}}" placeholder="Search Tag" autocomplete="off" />
                    <button type="button" style="flex-basis:content;"><i class="fas fa-cog" style="margin:0 4px;"></i></button>
                </div>
            </div>
        </header>
        <ol class="tagit search directory-list">
        </ol>
    </div>
</form>
